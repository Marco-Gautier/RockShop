<mat-accordion>
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>
      {{ post.body }}
    </p>
    <mat-action-row>
      <button mat-button color="accent" disabled>EDIT</button>
      <button mat-button color="accent" disabled>DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
